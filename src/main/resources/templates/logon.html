<!DOCTYPE html>
<html lang="en"></html>
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ticket Tracker Application</title>
<link rel="icon" type="image/png" href="/images/logo2.png" />


<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
	<div style="background: -webkit-linear-gradient(left, #450404, #6c7eff);">
		<div class="container py-5" style="height: 100%">
			<div class="row d-flex justify-content-center align-items-center">
				<div style="margin-top: 8%;"
					class="col-12 col-md-8 col-lg-6 col-xl-5">
					<div class="card bg-dark text-white" style="border-radius: 1rem;">
						<div class="card-body p-5 text-center" style="margin-top: 10%;">

							<div class="mb-md-5 mt-md-4 pb-5">

								<h2 class="fw-bold mb-2 text-uppercase">Login</h2>
								<p class="text-white-50 mb-5">Please enter your login and
									password!</p>

								<div data-mdb-input-init class="form-outline form-white mb-4">
									<input type="text" placeholder="UserName"
										class="form-control form-control-lg" /> <label
										class="form-label"></label>
								</div>

								<div data-mdb-input-init class="form-outline form-white mb-4">
									<input type="password" placeholder="Password"
										class="form-control form-control-lg" /> <label
										class="form-label"></label>
								</div>

								<button data-mdb-button-init data-mdb-ripple-init
									class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
