<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ticket Tracker Application</title>
<link rel="icon" type="image/png" href="/images/logo2.png" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" type="text/css" href="/css/backbutton.css"
	crossorigin="anonymous" />
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script
	src="https://cdn.ckeditor.com/ckeditor5/41.3.1/classic/ckeditor.js"></script>

</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" th:href="@{/{role}/tickets (role=${role})}">Ticket
			Tracker Application</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/{role}/tickets (role=${role})}">Tickets</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/{role}/tickets/addnew (role=${role})}">New Ticket</a></li>
			</ul>
		</div>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ml-auto">

				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="userDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false" th:text=" 'Hi ' + ${username} + '' "></a>
					<div class="dropdown-menu dropdown-menu-right"
						aria-labelledby="userDropdown">
						<div class="dropdown-item" th:text=" 'Role - ' + ${role}"></div>
						<div class="dropdown-divider"></div>
						<a th:href="@{/exit}" class="dropdown-item">Logout</a>
					</div>
			</ul>
		</div>

	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<div>
					<div class="inline">
						<a class="btn btn-dark back-button" title=" Back to Tickets Page"
							th:href="@{/{role}/tickets (role=${role})}"> <span><i
								class="fa fa-arrow-left"></i></span>
						</a>
					</div>
					<div class="inline">
						<h1 class="text-center head-text">View Ticket</h1>
					</div>
				</div>
				<div class="card-body">
					<form
						th:action="@{/{role}/tickets/{id}/edit ((role=${role}),id=${ticket.id})}"
						th:object="${ticket}">
						<div class="form-group">
							<label> Title</label> <input type="text" name="title"
								th:field="*{title}" class="form-control" required
								pattern="[a-zA-Z0-9_]{3,}"
								title="To edit click on Edit Ticket Button." disabled />
						</div>

						<div class="form-group">
							<label> Short Description </label>
							<textarea name="shortdescription" th:field="*{shortdescription}"
								class="form-control" required pattern="[a-zA-Z0-9_]{3,}"
								title="To edit click on Edit Ticket Button." disabled></textarea>
						</div>

						<div class="form-group">
							<label> Content </label>
							<textarea name="content" th:field="*{content}" id="content"
								placeholder="Enter Content"
								title="To edit click on Edit Ticket Button." disabled>
							</textarea>
						</div>

						<script>
					      ClassicEditor.create(document.querySelector("#content"), {
					          toolbar: [],
					        }).then(editor => {
					          editor.enableReadOnlyMode("content");
					          console.log(editor);
					        }).catch(error => {
					          console.error(error);
					        });


                			</script>
						<div class="box-footer text-center">
							<a
								th:href="@{/{role}/tickets/{id}/edit ((role=${role}),id=${ticket.id})}"
								class="btn btn-primary">Edit Ticket</a>
						</div>


					</form>

				</div>
			</div>
		</div>
	</div>


	<footer class="bg-dark text-white text-center py-3">
		<p>&copy; 2023 GreatLearning. All rights reserved.</p>
	</footer>

</body>
</html>
