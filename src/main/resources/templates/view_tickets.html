<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ticket Tracker Application</title>
<link rel="icon" type="image/png" href="/images/logo2.png" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<style>
footer {
	position: fixed;
	left: 0;
	bottom: 0;
	width: 100%;
	height: 7%;
}
</style>
<script
	src="https://cdn.ckeditor.com/ckeditor5/41.3.1/classic/ckeditor.js"></script>

</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" th:href="@{/admin/tickets}">Ticket Tracker Application</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		
		  <!-- Navbar links -->
		  <div class="collapse navbar-collapse" id="collapsibleNavbar">
		    <ul class="navbar-nav">
		      <li class="nav-item">
		        <a class="nav-link" th:href="@{/admin/tickets}">Tickets</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" th:href="@{/admin/tickets/addnew}">New Ticket</a>
		      </li>
		    </ul>
		  </div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">View Ticket</h1>
				<div class="card-body">
					<form th:action="@{/admin/tickets/{id}/edit (id=${ticket.id})}"
						th:object="${ticket}">
						<div class="form-group">
							<label> Title</label> <input type="text" name="title"
								th:field="*{title}" class="form-control" required
								pattern="[a-zA-Z0-9_]{3,}"
								title="To edit click on Edit Ticket Button." disabled />
						</div>

						<div class="form-group">
							<label> Short Description </label>
							<textarea name="shortdescription" th:field="*{shortdescription}"
								class="form-control" required pattern="[a-zA-Z0-9_]{3,}"
								title="To edit click on Edit Ticket Button." disabled></textarea>
						</div>

						<div class="form-group">
							<label> Content </label>
							<textarea name="content" th:field="*{content}" id="content"
								placeholder="Enter Content"
								title="To edit click on Edit Ticket Button." disabled>
							</textarea>
						</div>

						<script>
					      ClassicEditor.create(document.querySelector("#content"), {
					          toolbar: [],
					        }).then(editor => {
					          editor.enableReadOnlyMode("content");
					          console.log(editor);
					        }).catch(error => {
					          console.error(error);
					        });


                			</script>
						<div class="box-footer text-center">
							<a th:href="@{/admin/tickets/{id}/edit (id=${ticket.id})}"
								class="btn btn-primary">Edit Ticket</a>
						</div>


					</form>

				</div>
			</div>
		</div>
	</div>


	<footer class="bg-dark text-white text-center py-3">
		<p>&copy; 2023 GreatLearning. All rights reserved.</p>
	</footer>

</body>
</html>
