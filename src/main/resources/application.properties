spring.application.name=tickettracker
server.port=8080

#spring.datasource.url=jdbc:h2:mem:myAppDB
spring.datasource.url=jdbc:h2:mem:file:./myAppDB;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect


#spring.database.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/ticket_management
#spring.database.username=username
#spring.database.password=password
#spring.database.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.database.dialect=org.hibernate.dialect.MySQL8Dialect

#spring.h2.console.path=/h2-ui
spring.h2.console.enabled=true

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=create


username.role.user=user,testuser,testuser1,testuser2,testuser3
username.role.admin=admin,rhythm,adminuser
pring.output.ansi.enabled=ALWAYS